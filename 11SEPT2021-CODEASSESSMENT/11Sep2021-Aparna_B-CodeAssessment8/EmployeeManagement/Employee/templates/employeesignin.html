<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title> User  App </title>
    
</head>
<body>


    <div class="container" style="background-color: aqua;">
        <div class="row">
            <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
            <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
                <h2>
                    <marquee behavior="scroll" direction="left" scrollamoutnt: 20> Employee SignIn </marquee>
                </h2>
                
                <form action="http://localhost:8000/employee/employeepage/" method="post">{% csrf_token %}

                
                
                
                    <table class="table table-borderless">
                        <tr>
                            <td> Username  </td>
                            <td> 
                                <input name="username" type="text" class="form-control"> 
                            </td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><input name="password" type="password" class="form-control"> 
                    
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><center> <button class="btn btn-dark"> LOGIN </button></center></td>
                        </tr>
                    
                        <tr>
                            <td></td>
                            <td><center>
                             <a href='http://localhost:8000/employee/register/'>New Employee? Click Here </a></center>
                              </td>
                        </tr>
                    </table>
                </form>
                
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
                    crossorigin="anonymous"></script>

            </div>
            <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        </div>
    </div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>
</html>
