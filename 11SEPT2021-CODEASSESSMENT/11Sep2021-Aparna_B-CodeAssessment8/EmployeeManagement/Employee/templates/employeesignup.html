<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Employee  App </title>
</head>
<body>
    <div class="container" style="background-color: aqua;">
        <div class="row">
            <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
            <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
                <h2>
                    <marquee behavior="scroll" direction="left" scrollamoutnt: 20> Employee SignUp </marquee>
                </h2>
                
                <form action="http://localhost:8000/employee/registerEmployee/" method="post">
                
                
                
                    <table class="table table-borderless">
                        <tr>
                            <td> Employee Code </td>
                            <td>
                                <input name="empcode" type="text" class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <td> Name </td>
                            <td>
                                <input name="name" type="text" class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <td> Address </td>
                            <td>
                                <input name="address" type="text" class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <td> Pincode</td>
                            <td>
                                <input name="pincode" type="text" class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <td> Mobile Number </td>
                            <td>
                                <input name="mobilenum" type="numeric" class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <td> Salary </td>
                            <td>
                                <input name="salary" type="text" class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <td> Username </td>
                            <td>
                                <input name="username" type="text" class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td>
                                <input name="password" type="text" class="form-control">
                
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td> <center> <button class="btn btn-info"> SIGN UP </button> </center></td>
                        </tr>
                
                        <tr>
                            <td></td>
                            <td> <center><a href='http://localhost:8000/employee/login/'> Already registered? Signin </a></center> </td>
                        </tr>
                    </table>
                </form>
                
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
                    crossorigin="anonymous"></script>

            </div>
            <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        </div>
    </div>

    
</body>
</html>
