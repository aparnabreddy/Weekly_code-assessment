
{% extends 'header.html'  %}
{%  block content  %}

<div class="container">
  <div class="row">
    <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2"></div>
    <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8">

        <form action="http://127.0.0.1:8000/books/updatesearchbook/" method="post">
        <table class="table table-borderless">
            <tr>
                <td> <b>Book Name</b> </td>
                <td> <input name="book_name" type="text" class="form-control" placeholder="Enter the book name to update"> </td>
            </tr>
            <tr>
                <td>  </td>
                <td> <center> <button type="submit" class="btn btn-dark"> SEARCH </button> </center> </td>
            </tr>
        </table>
      </form>
      {% if data  %}
      
      <form action="http://127.0.0.1:8000/books/update_api/" method="post">
        <table class="table table-borderless">
            {% for i in data %}
            <tr>
                <td> </td>
                <td> <input name="newid" value="{{i.id}}" type="hidden" class="form-control"> </td>
              </tr>
            <tr>
              <td> <b>Book Name</b> </td>
              <td> <input name="newbook_name" value="{{i.book_name}}" type="text" class="form-control"> </td>
            </tr>
            <tr>
              <td> <b>Author</b> </td>
              <td> <input name="newauthor" value="{{i.author}}" type="text" class="form-control"> </td>
            </tr>
            <tr>
              <td> <b>Description</b> </td>
              <td> <input name="newdescription" value="{{i.description}}" type="text" class="form-control"> </td>
            </tr>
            <tr>
              <td> <b>Price</b> </td>
              <td> <input name="newprice" value="{{i.price}}" type="text" class="form-control"> </td>
            </tr>
            <tr>
              <td> <b>Category</b> </td>
              <td> <input  name="newcategory" value="{{i.category}}" type="text" class="form-control"readonly > </td>
            </tr>
            
            <tr>
                <td> </td>
                <td> <center> <button type="submit"> UPDATE </button> </center> </td>
              </tr>
            {% endfor %}
          </table>

      </form>
      {% endif %}
      
        
    </div>
    <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2"></div>
  </div>
</div>
{%  endblock  %}
