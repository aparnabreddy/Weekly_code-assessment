{% extends 'header.html'  %}
{%  block content  %}

<div class="container">
  <div class="row">
    <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2"></div>
    <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8">

        <form action="http://127.0.0.1:8000/books/searchbook/" method="post">
        <table class="table table-borderless">
            <tr>
                <td> <b>Book Name</b> </td>
                <td> <input name="book_name" type="text" class="form-control" placeholder="Enter the book name to search"> </td>
            </tr>
            <tr>
                <td>  </td>
                <td> <center> <button type="submit" class="btn btn-dark"> Search </button> </center> </td>
            </tr>
        </table>
      </form>
      {% if data  %}
      <table class="table table-stripes">
        <thead class="table-dark">
          <tr>
            <th> Book Name </th>
            <th> Author </th>
            <th> Description </th>
            <th> Price </th>
            <th> Category </th>
        </tr>
        </thead>

        <tbody>
          {% for i in data  %}
          <tr>
            <td> {{ i.book_name }} </td>
            <td> {{ i.author }} </td>
            <td> {{ i.description }} </td>
            <td> {{ i.price }} </td>
            <td> {{ i.category }} </td>          
        </tr>
        {% endfor %}


        </tbody>
      </table>
      {% endif %}
    </div>
    <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2"></div>
  </div>
</div>
{%  endblock  %}
