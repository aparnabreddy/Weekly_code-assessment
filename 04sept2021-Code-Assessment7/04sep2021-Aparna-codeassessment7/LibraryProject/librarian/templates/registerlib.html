{% extends 'head.html' %}
{% block myContent %}
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4"></div>
        <div class="col col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
          <form action="http://127.0.0.1:8000/librarian/addpage/" method="post"><br><br>
            <table class="table table-borderless">
                <tr>
                    <td> <b>LIBRARIAN CODE</b></td>
                    <td><input name="librarian_code" type="number" class="form-control" placeholder="Enter the librarian code"></td>
                </tr>
                <tr>
                    <td> <b>NAME</b></td>
                    <td><input  name="name" type="text" class="form-control" placeholder="Enter the name"></td>
                </tr>
                <tr>
                    <td> <b>ADDRESS</b></td>
                    <td><input  name="address" type="text" class="form-control" placeholder="Enter the address"></td>
                </tr>
                <tr>
                    <td> <b>MOBILE NO</b></td>
                    <td><input  name="mobile_no" type="number" class="form-control" placeholder="Enter the mobile number"></td>
                </tr>
                <tr>
                    <td> <b>PINCODE</b></td>
                    <td><input  name="pincode" type="number" class="form-control" placeholder="Enter pincode"></td>
                </tr>
                <tr>
                    <td> <b>EMAIL ID</b></td>
                    <td><input  name="email_id" type="text" class="form-control" placeholder="Enter email id"></td>
                </tr>
                <tr>
                    <td> <b>USERNAME</b></td>
                    <td><input  name="username" type="text" class="form-control" placeholder="Enter your username"></td>
                </tr>
                <tr>
                    <td> <b>PASSWORD</b></td>
                    <td><input  name="password" type="password" class="form-control" placeholder="Enter your password"></td>
                </tr>
               
                    <td></td>
                    <td><center><button type="submit" class="btn btn-dark">REGISTER</button></center></td>
                </tr>
            </table>
          </form>
        </div>
        <div class="col col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4"></div>
    </div>
</div>    
{% endblock %}
