<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty register</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-3 col-md-3 cil-lg-3 col-xl-3 col-xxl-3"></div>
            <div class="col col-12 col-sm-6 col-md-6 cil-lg-6 col-xl-6 col-xxl-6">
    <table class="table table-borderless">
    <tr>
        <td>Faculty code  </td>
        <td> <input type="numeric" class="form-control" placeholder="Enter your faculty code"> </td>
    </tr>
    <tr>
        <td> Name </td>
        <td> <input type="text" class="form-control" placeholder="Enter your name"> </td>
    </tr>
    
    <tr>
        <td> Department </td>
        <td> <select name="" id="" class="form-control">
            <option value="CSE"> CSE </option>
            <option value="ISE"> ISE </option>
            <option value="EEE"> EEE </option>
            <option value="ECE"> ECE </option>
        </select> </td>
    </tr>
    <tr>
        <td> Address </td>
        <td> <textarea name="" id="" cols="30" rows="4" class="form-control" placeholder="Enter your address"></textarea> </td>
    </tr>
    <tr>
        <td> Mobile number </td>
        <td> <input type="text" class="form-control" placeholder="Enter your mobile number"> </td>
    </tr>
    <tr>
        <td> Username </td>
        <td> <input type="text" class="form-control" placeholder="Enter your username"> </td>
    </tr>
    <tr>
        <td> Password </td>
        <td> <input type="password" class="form-control" placeholder="Enter the password"> </td>
    </tr>
    <tr>
        <td>  </td>
        <td> <center> <button class="btn btn-warning"> REGISTER </button> </center> </td>
    </tr>
</table>

            </div>
            <div class="col col-12 col-sm-3 col-md-3 cil-lg-3 col-xl-3 col-xxl-3"></div>
        </div>
    </div>
    
</body>
</html>
